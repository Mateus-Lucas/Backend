    <title>Exercicio 3</title>
    
    <script>

      const salario = parseFloat(prompt('Informe seu salário: '))  
      const percentual = Number(prompt('Informe o percentual de reajuste: '))
      
      const novoSalario = salario * ((percentual/100)+1) 

      console.log(`Salário atual: ${salario}`);
      console.log(`Percentual de reajuste: ${percentual}%`);
      console.log(`Seu novo salário é de: ${novoSalario}`);

    </script>
