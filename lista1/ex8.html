<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <script>

    const raio = Number(prompt('Informe o raio do d’água: ')) 
    const altura = Number(prompt('Informe a altura do caixa d’água: ')) 
    
    const pi = 3.14159265358979323846 
    
    let volume = pi * (raio**2) * altura
    volume = parseFloat(volume.toFixed(1))
    
    console.log(`O volume da caixa d’água é ${volume} litros`);

    </script>
