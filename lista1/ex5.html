<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>

    <script>

        const valorFabrica = parseFloat(prompt('Informe o valor de fábrica do carro: '))
        let valorDistribuidor = parseInt(prompt('Informe o percenual do distribuidor: '))
        let valorImposto = parseInt(prompt('Informe o percentual de imposto: '))

        valorDistribuidor = valorDistribuidor/100   
        valorImposto = valorImposto/100   

        let valorFinal = valorFabrica * ((valorDistribuidor + valorImposto) + 1)
        valorFinal = valorFinal.toFixed(2)
         
        console.log(`Valor de fábrica do carro: ${valorFabrica} R$`);
        console.log(`Percentual de imposto: ${parseInt(valorImposto*100)}%`);
        console.log(`Percentual do distribuidor: ${parseInt(valorDistribuidor*100)}%`);
        console.log(`O valor final do carro é: ${valorFinal} R$`);

    </script>

</head>

</html>
